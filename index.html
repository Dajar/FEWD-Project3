<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Newsletter Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header class="top">
			<h2>The Code Review</h2>
		</header>
		<section class="container">
			<div class="lower_header">
			<h3>Sign up for our newsletter</h3>
			<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<hr class="thick">
			<hr class="thin">
			<form action="index.html" method="post">
				<fieldset class="contact">
				<legend>Contact Information</legend>
				<br>
					<label for="fullName">Full Name</label>
					<input type="text" id="fullName" name="user_fullName" placeholder="Required" required="required">
					<br>
					
					<label for="email">Email</label>
					<input type="email" id="email" name="user_email" placeholder="Required" required="required">
					<br>
					
					<label for="phoneNumber">Phone Number</label>
					<input type="tel" id="phoneNumber" name="user_phoneNumber">
					<br>
					
					<label for="address">Street Address</label>
					<input type="text" id="address" name="user_address">
					<br>
					
					<label for="city">City</label>
					<input type="text" id="city" name="user_city">
					<br>
					
					<label for="state">State</label>
					<select id="state" name="user_state">
						<option value="">Choose State</option>
						<option value="arizona">Arizona</option>
						<option value="arizona">Oregon</option>
						<option value="arizona">Texas</option>
						<option value="arizona">Washington</option>
					</select>					
					<br>
					
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="user_zipCode">
				</fieldset>
				<br>
				
				
				<hr class="thin">				
				<fieldset class="newsletter">
				<legend>Newsletter</legend>
					<p>Select the newsletter you would like to receive</p>
					<input type="checkbox" id="html_newsType" name="user_newsType" value="htmlnews" checked="checked">
					<label for="html_newsType">HTML News</label>
					<br>
					<br>
					<input type="checkbox" id="css_newsType" name="user_newsType" value="cssnews">
					<label for="css_newsType">CSS News</label>
					<br>
					<br>
					<input type="checkbox" id="js_newsType" name="user_newsType" value="javascriptnews">
					<label for="js_newsType">Javascript News</label>
					<br>
					<br>					
					
					<p>Newsletter format</p>
					<input type="radio" id="html_format" name="user_newsletterFormat" value="htmlformat" checked="checked">
					<label for="html_format">HTML</label>
					<br>
				    <br>
					<input type="radio" id="plain_format" name="user_newsletterFormat" value="plaintext">
					<label for="plain_format">Plain text</label>
					<br>
					<br>
					
					<p>Other topics you'd like to hear about</p>
					<label for="other_topics"></label>
					<textarea id="other_topics" name="user_topics">
					</textarea>
				</fieldset>	
					
					<label for="signup"></label>
					<input type="submit" id="signup" name="user_submit" value="Sign Up">
					<p class="form_footer">Copyright The Code Review</p>
				
				
			</form>
		</section>
	</body>
</html>
